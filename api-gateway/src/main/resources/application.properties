spring.application.name=api-gateway
server.port=8765


eureka.instance.hostname=localhost



# Gateway config
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.public-

spring.cloud.gateway.server.webflux.routes[0].id=quiz-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/quiz/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=Jwt

# Route to Question Service
spring.cloud.gateway.server.webflux.routes[1].id=question-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8084
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/question/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=Jwt

spring.cloud.gateway.server.webflux.routes[2].id=security-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://security-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/security/**

